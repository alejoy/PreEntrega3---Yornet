<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Tiendita</h1>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Acerca de</a></li>
      </ul>
      <div class="carrito" id="carrito">
        <i class="fa-solid fa-cart-shopping"></i>        
        <span id="contadorCarrito">0</span>
      </div>
    </nav>
  </header>

  <main>
    <div class="contenedor-productos" id="productos"></div>

    <div id="contenedorCarrito">
      <h2>Carrito de compras</h2>
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Total</th>
            <th>Eliminar</th>
          </tr>
          <tr id="filaTotal">
            <td colspan="3"></td>
            <td>Total:</td>
            <td id="totalCarrito" colspan="1"></td>
          </tr>
        </thead>
        <tbody id="tbodyCarrito"></tbody>
      </table>
      <div class="botones-carrito">
        <button class="boton-vaciar">Vaciar carrito</button>
        <button class="boton-comprar">Comprar</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Tienda Online</p>
  </footer>

  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/19b5ae0bce.js" crossorigin="anonymous"></script></body>
</html>
